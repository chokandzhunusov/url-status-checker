{% extends "base.html" %}

{% block content %}

<div id="changeInterval">
    <input type="text" id="intervalVal">
    <button onclick="changeInterval()">Change Interval</button>
</div>

<div id="addUrl">
    <input type="text" id="urlVal">
    <button onclick="addUrl()">Add url</button>
</div>

<div id="urls">
    {% for url in urls %}
        <div class="url">
            {{ url }}
        </div>
    {% endfor %}
</div>


{% endblock content %}
